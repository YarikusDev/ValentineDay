<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>Valentine</title>

<style>
* { 
  box-sizing: border-box; 
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 32px 24px;
  border-radius: 32px;
  text-align: center;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.5);
  transition: transform 0.3s ease;
  overflow: visible;
}

.pic {
  font-size: 120px;
  line-height: 1;
  margin-bottom: 16px;
  filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.15));
  animation: heartbeat 1.5s ease-in-out infinite;
}

h2 {
  font-size: 28px;
  font-weight: 600;
  margin: 20px 0 24px;
  color: #2d3436;
  line-height: 1.4;
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 8px;
  word-break: break-word;
}

.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 24px;
  margin: 16px 0 8px;
  min-height: 100px;
  position: relative;
  width: 100%;
}

.button-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-width: 180px;
  min-height: 80px;
  position: relative;
  transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.1);
}

button {
  padding: 16px 40px;
  font-size: 22px;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.1);
  width: 100%;
  max-width: 220px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  letter-spacing: 0.5px;
  white-space: nowrap;
  outline: none;
  position: relative;
  z-index: 1;
  transform-origin: center center;
}

#yes { 
  background: linear-gradient(135deg, #ff4d6d, #ff1e4d);
  color: white;
  will-change: transform;
  transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.1), box-shadow 0.3s ease;
}

#yes:hover {
  background: linear-gradient(135deg, #ff3355, #ff0033);
  transform: scale(1.05) translateY(-2px);
  box-shadow: 0 15px 30px rgba(255, 77, 109, 0.5);
}

#no { 
  background: #ffffff;
  color: #666;
  border: 2px solid #ff4d6d;
  will-change: transform, opacity;
  transition: opacity 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.1), transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.1), box-shadow 0.3s ease;
}

#no:hover {
  background: #fff5f5;
  color: #333;
  transform: scale(1.05) translateY(-2px);
  box-shadow: 0 15px 30px rgba(255, 77, 109, 0.3);
}

button:active {
  transform: scale(0.96) translateY(0);
}

@media (max-width: 600px) {
  .card {
    padding: 28px 20px;
  }
  
  .pic {
    font-size: 100px;
  }
  
  h2 {
    font-size: 24px;
    min-height: 70px;
  }
  
  .buttons {
    gap: 20px;
  }
  
  .button-wrapper {
    min-width: 160px;
    min-height: 70px;
  }
  
  button {
    padding: 14px 30px;
    font-size: 20px;
    max-width: 200px;
  }
}

@media (max-width: 480px) {
  .card {
    padding: 24px 16px;
  }
  
  .pic {
    font-size: 90px;
  }
  
  h2 {
    font-size: 22px;
    min-height: 66px;
  }
  
  .buttons {
    gap: 16px;
  }
  
  .button-wrapper {
    min-width: 140px;
    min-height: 65px;
  }
  
  button {
    padding: 12px 24px;
    font-size: 18px;
    max-width: 180px;
  }
}

@media (max-width: 400px) {
  .card {
    padding: 20px 12px;
  }
  
  .pic {
    font-size: 80px;
  }
  
  h2 {
    font-size: 20px;
    min-height: 60px;
  }
  
  .buttons {
    flex-direction: column;
    gap: 12px;
  }
  
  .button-wrapper {
    min-width: 220px;
    min-height: auto;
  }
  
  button {
    max-width: 260px;
    padding: 14px 20px;
    font-size: 20px;
  }
}

@media (max-width: 360px) {
  .pic {
    font-size: 70px;
  }
  
  h2 {
    font-size: 18px;
    min-height: 54px;
  }
  
  .button-wrapper {
    min-width: 200px;
  }
  
  button {
    max-width: 240px;
    padding: 12px 16px;
    font-size: 18px;
  }
}

@media (min-width: 1200px) {
  .card {
    max-width: 550px;
    padding: 40px 32px;
  }
  
  .pic {
    font-size: 140px;
  }
  
  h2 {
    font-size: 32px;
    min-height: 96px;
  }
  
  .button-wrapper {
    min-width: 200px;
    min-height: 90px;
  }
  
  button {
    font-size: 24px;
    padding: 18px 48px;
    max-width: 260px;
  }
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  50% { transform: scale(1); }
  75% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.buttons.hidden {
  display: none;
}

.final-message {
  margin-top: 8px;
}
</style>
</head>

<body>
<div class="card">
  <div id="img" class="pic">ðŸ’–</div>
  <h2 id="text">Will you be my valentine?</h2>
  <div class="buttons" id="btnWrap">
    <div class="button-wrapper" id="yesWrapper">
      <button id="yes">Yes</button>
    </div>
    <div class="button-wrapper" id="noWrapper">
      <button id="no">No</button>
    </div>
  </div>
</div>

<script>
const texts = [
  "Are you sure? ðŸ’•",
  "Really sure? ðŸ¥º",
  "Think again â¤ï¸",
  "Last chance ðŸ˜¢",
  "Seriously?? ðŸ’”",
  "You're breaking my heart ðŸ’"
];

const yes = document.getElementById('yes');
const no = document.getElementById('no');
const text = document.getElementById('text');
const img = document.getElementById('img');
const wrap = document.getElementById('btnWrap');
const card = document.querySelector('.card');
const yesWrapper = document.getElementById('yesWrapper');
const noWrapper = document.getElementById('noWrapper');

let clickCount = 0;
let currentYesScale = 1;
let currentYesOffset = 0;
const maxYesScale = 2.2;
const maxYesOffset = 80;

yes.style.transform = 'scale(1) translateX(0)';
no.style.transform = 'scale(1) translateX(0)';
no.style.opacity = '1';
no.style.display = 'block';
no.style.pointerEvents = 'auto';
noWrapper.style.display = 'flex';
yesWrapper.style.display = 'flex';
wrap.style.justifyContent = 'center';
wrap.style.gap = '24px';

no.onclick = () => {
  if (clickCount < texts.length) {
    text.innerText = texts[clickCount];
    clickCount++;
  }

  if (clickCount <= texts.length) {
    currentYesScale = 1 + (clickCount * 0.15);
    currentYesOffset = clickCount * 12;
    
    currentYesScale = Math.min(currentYesScale, maxYesScale);
    currentYesOffset = Math.min(currentYesOffset, maxYesOffset);
    
    yes.style.transform = `translateX(${currentYesOffset}px) scale(${currentYesScale})`;
    
    if (clickCount < texts.length) {
      const noScale = Math.max(1 - (clickCount * 0.12), 0.2);
      const noOpacity = Math.max(1 - (clickCount * 0.15), 0.2);
      
      no.style.transform = `translateX(0) scale(${noScale})`;
      no.style.opacity = noOpacity;
    }
    
    if (clickCount === texts.length - 1) {
      no.style.opacity = '0.15';
      no.style.transform = 'translateX(0) scale(0.15)';
    }
    
    if (clickCount === texts.length) {
      no.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      no.style.opacity = '0';
      no.style.transform = 'translateX(0) scale(0)';
      no.style.pointerEvents = 'none';
      
      setTimeout(() => {
        noWrapper.style.display = 'none';
        wrap.style.justifyContent = 'center';
        wrap.style.gap = '0';
        yes.style.transform = `translateX(0) scale(${currentYesScale})`;
      }, 500);
    }
  }
};

yes.onclick = () => {
  img.innerText = "ðŸ¥°";
  text.innerText = "Yay!! You made me the happiest! â¤ï¸";
  wrap.style.display = 'none';
  img.style.animation = 'heartbeat 0.5s ease-in-out 3';
  card.style.transform = 'scale(1.02)';
  setTimeout(() => {
    card.style.transform = 'scale(1)';
  }, 300);
  yes.style.transform = 'translateX(0) scale(1)';
  no.style.transform = 'translateX(0) scale(1)';
};

window.addEventListener('resize', () => {
  if (clickCount === texts.length && noWrapper.style.display === 'none') {
    wrap.style.justifyContent = 'center';
    wrap.style.gap = '0';
  }
});
</script>
</body>
</html>
