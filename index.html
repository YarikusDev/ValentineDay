<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding: 16px;
}

.card {
  background:white;
  padding:20px;
  border-radius:20px;
  text-align:center;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

.pic {
  font-size: clamp(72px, 18vw, 120px);
  margin-top: 10px;
}

h2 {
  font-size: clamp(20px, 5vw, 26px);
  margin: 16px 0 8px;
}

.buttons {
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top: 10px;
}

button {
  padding:14px 18px;
  font-size: clamp(16px, 4.5vw, 18px);
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:.25s;
  min-width:120px;
}

#yes { background:#ff4d6d; color:white; }
#no { background:#e5e5e5; }

button:active {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div class="card">
  <div id="img" class="pic">üíñ</div>
  <h2 id="text">Will you be my valentine?</h2>

  <div class="buttons" id="btnWrap">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const texts = [
"Are you sure?",
"Really sure?",
"Think again ‚ù§Ô∏è",
"Last chance üò¢",
"Seriously??",
"You‚Äôre breaking my heart üíî"
];

const yes = document.getElementById('yes');
const no = document.getElementById('no');
const text = document.getElementById('text');
const img = document.getElementById('img');
const wrap = document.getElementById('btnWrap');

let n = 0;
let scale = 1;

no.onclick = () => {
  if (n < texts.length) text.innerText = texts[n];
  n++;

  scale += 0.25;
  yes.style.transform = `scale(${scale})`;

  if (n >= texts.length) {
    no.style.display = "none";
  }
};

yes.onclick = () => {
  img.innerText = "üòç";
  text.innerText = "Yay!! ‚ù§Ô∏è";
  wrap.style.display = "none";
};
</script>

</body>
</html>
