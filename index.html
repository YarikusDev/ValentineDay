<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 420px;
    }

    img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
    }

    h2 {
      margin: 20px 0;
      font-size: 24px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="mainImg" src="https://images.unsplash.com/photo-1518199266791-5375a83190b7" alt="valentine" />
    <h2 id="question">Will you be my valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const img = document.getElementById('mainImg');

    const texts = [
      'Are you sure?',
      'Really sure?',
      'Think again ‚ù§Ô∏è',
      'Last chance üò¢',
      'Still no?'
    ];

    let noClicks = 0;
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      if (noClicks < texts.length) {
        question.textContent = texts[noClicks];
      }

      noClicks++;
      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (noClicks >= texts.length) {
        noBtn.classList.add('hidden');
      }
    });

    yesBtn.addEventListener('click', () => {
      img.src = 'https://images.unsplash.com/photo-1529636798458-92182e662485';
      question.textContent = 'Yay!! ‚ù§Ô∏è';
      document.querySelector('.buttons').classList.add('hidden');
    });
  </script>
</body>
</html>
