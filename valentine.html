<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

.pic {
  font-size:120px;
}

button {
  padding:12px 22px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:8px;
  transition:.25s;
}

#yes { background:#ff4d6d; color:white; }
#no { background:#ddd; }
</style>
</head>

<body>

<div class="card">
  <div id="img" class="pic">üíñ</div>
  <h2 id="text">Will you be my valentine?</h2>

  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const texts = [
"Are you sure?",
"Really sure?",
"Think again ‚ù§Ô∏è",
"Last chance üò¢",
"Seriously??"
];

let n = 0;
let scale = 1;

no.onclick = () => {
  if (n < texts.length) text.innerText = texts[n];
  n++;
  scale += 0.25;
  yes.style.transform = `scale(${scale})`;

  if (n >= texts.length) no.style.display = "none";
}

yes.onclick = () => {
  img.innerText = "üòç";
  text.innerText = "Yay!!";
  yes.style.display = "none";
  no.style.display = "none";
}
</script>

</body>
</html>
